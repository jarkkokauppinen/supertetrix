<!DOCTYPE html>
<html>
  <head>
    <title>Super Tetrix</title>
    <link rel='icon' href='static/icon.ico' />
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://code.jquery.com/jquery-3.5.0.js'></script>
    <link href='https://fonts.googleapis.com/css2?family=Oswald' rel='stylesheet' />
    <link href='static/app.css' rel='stylesheet' />
  </head>
  <body>
    <div id='root'>
      <div id='game'>
        <div class='sideBar'>
          SCORE
          <div id='score'>0</div>
          LEVEL
          <div id='level'>1</div>
        </div>
        <div id='playGround'></div>
        <div class='sideBar'>
          <div>ENTER = START / RESET</div>
          <div>ARROW LEFT = MOVE LEFT</div>
          <div>ARROW RIGHT = MOVE RIGHT</div>
          <div>ARROW UP = ROTATE</div>
          <div>ARROW DOWN = DROP</div>
        </div>
      </div>
    </div>
    <script src='static/playground.js'></script>
    <script src='static/app.js'></script>
  </body>
</html>
